<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-amber-100">
      <!-- nav section -->
      <nav
        class="flex flex-col md:flex-row items-center justify-between py-4 px-4 md:px-32 gap-3"
      >
        <div class="w-fit md:w-1/2">
          <img class="w-fit md:w-6/12" src="./icons/logo.png" alt="" />
        </div>
        <div
          class="w-fit md:w-1/2 inline-flex flex-col md:flex-row text-center gap-4 justify-between"
        >
          <a class="underline-offset-0 text-xl" href="">Home</a>
          <a class="underline-offset-0 text-xl" href="">Products</a>
          <a class="underline-offset-0 text-xl" href="">About Us</a>
          <a class="underline-offset-0 text-xl" href="">Contact Us</a>
        </div>
      </nav>
      <!-- banner section -->
      <section
        class="flex flex-col md:flex-row justify-between items-center py-20 px-4 md:px-32"
      >
        <div class="space-y-2">
          <h1 class="text-7xl font-bebas">
            <span class="text-[#FABE4C]">Be the Penguins</span> <br />
            of Winter
          </h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="py-4 px-9 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-xl text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>

            Buy Now
          </button>
        </div>
        <div>
          <img src="./images/model.png" alt="" />
        </div>
      </section>
    </header>

    <footer></footer>
  </body>
</html>
